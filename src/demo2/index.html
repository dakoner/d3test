<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no" />

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">

</head>
<body>

<div class="tabbable">
    <ul class="nav nav-tabs">
        <li class="active"><a class="outside_temp_tab" href="#outside_temp_tab" data-toggle="tab">Outside temperature</a></li>
        <li><a class="pressure_tab" href="#pressure_tab" data-toggle="tab">Pressure</a></li>
        <li><a class="rssi_tab" href="#rssi_tab" data-toggle="tab">RSSI</a></li>
        <li><a class="wind_direction_tab" href="#wind_direction_tab" data-toggle="tab">Wind Direction</a></li>
        <li><a class="recv_packets_tab" href="#recv_packets_tab" data-toggle="tab">recv_packets</a></li>
        <li><a class="rain_spoons_tab" href="#rain_spoons_tab" data-toggle="tab">rain_spoons</a></li>

    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="outside_temp_tab">
            <h1>Outside Temp</h1>
            <outside_temp_content></outside_temp_content>
        </div>
        <div class="tab-pane" id="pressure_tab">
            <h1>Pressure</h1>
            <pressure_content></pressure_content>
        </div>
        <div class="tab-pane" id="rssi_tab">
            <h1>RSSI</h1>
            <rssi_content></rssi_content>
        </div>
        <div class="tab-pane" id="wind_direction_tab">
            <h1>Wind Direction</h1>
            <wind_direction_content></wind_direction_content>
        </div>
        <div class="tab-pane" id="recv_packets_tab">
            <h1>recv_packets</h1>
            <recv_packets_content></recv_packets_content>
        </div>
        <div class="tab-pane" id="rain_spoons_tab">
            <h1>rain_spoons</h1>
            <rain_spoons_content></rain_spoons_content>
        </div>
    </div>
</div>



<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
<script src="d3.v3.min.js"></script>
<script src="bootstrap.min.js"></script>

<script src="test.js"></script>
<script>
$.ajaxSetup ({
    // Disable caching of AJAX responses
    // Used when debugging
    cache: false
});
$.when($.ajax("outside_temp.json"),
       $.ajax("pressure.json"),
       $.ajax("rssi.json"),
       $.ajax("wind_direction.json"),
       $.ajax("recv_packets.json"),
       $.ajax("rain_spoons.json"))
    .done(function(outside_temp,
		   pressure,
		   rssi,
		   wind_direction,
		   recv_packets,
		   rain_spoons) {
        $(".outside_temp_tab").click(function() {
            plot(outside_temp[0], "outside_temp", "outside_temp_content");
        })

        $(".pressure_tab").click(function() {
            plot(pressure[0], "pressure", "pressure_content");
        })

        $(".rssi_tab").click(function() {
            plot(rssi[0], "rssi", "rssi_content");
        })

        $(".wind_direction_tab").click(function() {
            plot(wind_direction[0], "wind_direction", "wind_direction_content");
        })

        $(".recv_packets_tab").click(function() {
            plot(recv_packets[0], "recv_packets", "recv_packets_content");
        })

        $(".rain_spoons_tab").click(function() {
            plot(rain_spoons[0], "rain_spoons", "rain_spoons_content");
        })

        plot(outside_temp[0], "outside_temp", "outside_temp_content");
    });
</script>
</body>

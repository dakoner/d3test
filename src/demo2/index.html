<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no" />

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">

</head>
<body>


<div class="tabbable">
    <ul class="nav nav-tabs">
        <li class="active"><a class="atab" href="#a_tab" data-toggle="tab">Outside temperature</a></li>
        <li><a class="btab" href="#b_tab" data-toggle="tab">Pressure</a></li>
        <li><a class="ctab" href="#c_tab" data-toggle="tab">RSSI</a></li>
        <li><a class="dtab" href="#d_tab" data-toggle="tab">Wind Direction</a></li>
        <li><a class="etab" href="#e_tab" data-toggle="tab">recv_packets</a></li>


    </ul>
    <div class="tab-content>
        <div class="tab-pane active" id="a_tab">
            <h1>Outside Temp</h1>
            <acontent></acontent>
        </div>
        <div class="tab-pane" id="b_tab">
            <h1>Pressure</h1>
            <bcontent></bcontent>
        </div>
        <div class="tab-pane" id="c_tab">
            <h1>RSSI</h1>
            <ccontent></ccontent>
        </div>
        <div class="tab-pane" id="d_tab">
            <h1>Wind Direction</h1>
            <dcontent></dcontent>
        </div>
        <div class="tab-pane" id="e_tab">
            <h1>recv_packets</h1>
            <econtent></econtent>
        </div>
    </div>
</div>



<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>

<script src="test.js"></script>

<script>
            $.ajaxSetup ({
                // Disable caching of AJAX responses
                // Used when debugging
                cache: false
            });

            $(".atab").click(function() {
                plot("outside_temp.csv", "outside_temp", "acontent");
            })

            $(".btab").click(function() {
                plot("pressure.csv", "pressure", "bcontent");
            })

            $(".ctab").click(function() {
                plot("rssi.csv", "rssi", "ccontent");
            })


            $(".dtab").click(function() {
                plot("wind_direction.csv", "wind_direction", "dcontent");
            })

            $(".etab").click(function() {
                plot("recv_packets.csv", "recv_packets", "econtent");
            })


            plot("outside_temp.csv", "outside_temp", "acontent");
            console.log(",atab=", d3.select(".tabbable").style("height"));

</script>
</body>

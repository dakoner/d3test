<!DOCTYPE html>
<head>
  <!-- viewport set up so graph takes up whole page.  not sure if required. -->
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no" />

  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Bootstrap stylesheet required for tabbed UI -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

  <!-- Divs that will be populated with tabs and charts -->
  <div class="tabbable">
    <ul class="nav nav-tabs">
    </ul>
    <div class="tab-content">
    </div>
  </div>


  <!-- D3 js required for graph UI. -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js"></script>
  <!-- jquery js required for making javascript usable. -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Bootstrap js required for tabbed UI. -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <!-- graph application -->
  <script src="multivariable-line-chart.js"></script>
</body>
